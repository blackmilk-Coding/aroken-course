<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Таблицы</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <td class="reg" rowspan="2">Регион</td>
        <td colspan="3">Средняя зарплата</td>
        <tr>
          <td>По экономике региона в целом</td>
          <td>Учителей сентябрь, 2015</td>
          <td>Учителей сентябрь, 2016</td>
        </tr>
      </tr>

    </thead>
    <tbody>
      <tr>
        <td>Волгоградская область</td>
        <td>19,0</td>
        <td>16,8</td>
        <td>17,2</td>
      </tr>

      <tr>
        <td>Краснодарский край</td>
        <td>16,5</td>
        <td>18,3</td>
        <td>21,4</td>
      </tr>

      <tr>
        <td>Москва</td>
        <td>39,0</td>
        <td>42,8</td>
        <td>56,6</td>
      </tr>

      <tr>
        <td>Алатайский край</td>
        <td>12,3</td>
        <td>14,0</td>
        <td>15,0</td>
      </tr>

      <tr>
        <td>Камчатский край</td>
        <td>35,1</td>
        <td>34,0</td>
        <td>43,0</td>
      </tr>

      <tr>
        <td>Санкт-петербург</td>
        <td>27,3</td>
        <td>27,5</td>
        <td>30,6</td>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
</body>
</html>
