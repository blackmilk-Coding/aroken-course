<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/normalize.css">
  <link rel="stylesheet" href="assets/styles/index.css">
  <title>Castway</title>
</head>
<body>
  <header class="header">
    <nav class="header-nav">
      <ul class="header-nav-list">
        <div class="header-nav-logo">
          <li class="header-nav-list__item">
            Castway
          </li>
        </div>
        <div class="header-nav-our-list">
          <li class="header-nav-list__item">
            <a href="#" class="header-nav-list__item__link">
              Home
            </a>
          </li>
          <li class="header-nav-list__item">
            <a href="#" class="header-nav-list__item__link">
              Episodes
            </a>
          </li>
          <li class="header-nav-list__item">
            <a href="#" class="header-nav-list__item__link">
              About
            </a>
          </li>
          <li class="header-nav-list__item">
            <a href="#" class="header-nav-list__item__link">
              Contact
            </a>
          </li>

        </div>
      </ul>
    </nav>
  </header>
  <main>
    <section class="main-title">
      <div class="main-title__photo">
        <img src="assets/image/photos/main-title.jpg" alt="photo author" class="main-title__image">
      </div>

      <div class="main-title-text">
        <div class="main-title-text__heading">
          <h1 class="main-title-text__heading__text">
            Take your podcast to the next level
          </h1>
        </div>

        <div class="main-title-text__link">
          <ul class="main-title-text__link__icon-list">
            <p>listen on</p>
            <div class="main-title-text__link__our-list">
              <li class="main-title-text__link__icon-list__item">
                <img src="assets/image/icons/IMAGE.svg" alt="icon music service">
              </li>
              <li class="main-title-text__link__icon-list__item">
                <img src="assets/image/icons/IMAGE-1.svg" alt="icon music service">
              </li>
              <li class="main-title-text__link__icon-list__item">
                <img src="assets/image/icons/IMAGE-2.svg" alt="icon music service">
              </li>
              <li class="main-title-text__link__icon-list__item">
                <img src="assets/image/icons/IMAGE-3.svg" alt="icon music service">
              </li>
              <li class="main-title-text__link__icon-list__item">
                <img src="assets/image/icons/IMAGE-4.svg" alt="icon music service">
              </li>
            </div>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
