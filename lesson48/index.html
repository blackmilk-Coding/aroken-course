<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>формы</title>
</head>
<body>
  <form>
    <fieldset class="aboutMe form-content">
      <legend>Кто вы?</legend>
      <input type="text" name="firstname" id="" placeholder="Как вас зовут?">
      <input type="text" name="lasname" id="" placeholder="Ваша фамилия">
      <textarea id="" cols="30" rows="10" placeholder="Коротко расскажите, почему выбрали нашу команду"></textarea>
      <button type="reset" class="form-button">очистить</button>
    </fieldset>

    <fieldset class="contacts form-content">
      <legend>Ваши контакты</legend>
      <input type="tel:+7" name="number" id="" placeholder="Введите ваш номер телефона">
      <input type="email" name="mailk" id="" placeholder="введите вашу почту">
      <button type="reset" class="form-button">очистить</button>
    </fieldset>

    <button type="submit" class="form-button form-button_send">Отправить</button>
  </form>
</body>
</html>
