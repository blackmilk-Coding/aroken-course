<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
  <title>Практика по html и css</title>
</head>
<body>
<main>
  <div class="wrapper">
    <h1 class="heading">Всем привет, сегодня я создаю свой <span class="heading-color">первый сайт!</span></h1>
    <div class="wrapper-square">

    </div>
  </div>
  <div class="wrapper-elements">
    <h2>А здесь у меня какие-то элементы:</h2>
    <div class="wrapper-container">
      <span class="element">элемент</span>
      <span class="element">элемент</span>
      <span class="element">элемент</span>
      <span class="element">элемент</span>
      <span class="element">элемент</span>
      <span class="element">элемент</span>
      <span class="element">элемент</span>
      <span class="element">элемент</span>
      <span class="element">элемент</span>
      <span class="element">элемент</span>
      <span class="element">элемент</span>
      <span class="element">элемент</span>
    </div>
  </div>

</main>
 
<style>
  .wrapper{
    background-color:#3d3b3bee;
  }
  .heading{
    color: white;
  }
  .heading-color{
    color:#d861ce
  }
  .wrapper-square{
    background-color: rgb(233, 53, 53);
    width: 100px;
    height: 100px;
  }

  .wrapper-elements{
    width: 300px;
    background-color:#d861ce;
  }

  .wrapper-container{
    width:90%;
  }

  .element{
    color: white;
    background-color:#72356d;
  }
</style>
</body>
</html>
