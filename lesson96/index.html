<body class="body">
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <img class='header__logo' src="img/icons/logotypes/logo-header.svg" alt="logo dark">
            <nav class="header-nav">
              <ul class="nav__list">
                <li class="nav__list__item">
                  <a href="#" class="nav__link">Программа обучения</a>
                </li>
                <li class="nav__list__item">

                <li class="nav__list__item">

                </li>
                <li class="nav__list__item">
                  <a href="#"  class="nav__link">Контакты</a>
                </li>

            </nav>

            <div class="burger-icon">
              <a href="#">
                <span></span>
              </a>
            </div>
  
        </div>
        </div>
      </div>
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__content">
              <div class="hero__info">
                <span>Старт</span>
                <span>26.06.2023</span>
              </div>

              <h1 class="hero__title">
                Научись печь торты и десерты с нуля
              </h1>

              </p>

              <div class="hero__img-control hero__img-control--mobile">
                <a data-fslightbox href="img/cake.mp4" class="hero__img-button">
                  <img src="img/icons/play.svg" alt="">
                </a>
                  Посмотри, как готовятся наши торты
              </div>
              <a href="#" class="hero__button button hero__button--mobile">
                Записаться на курс
              </a>
            </div>

            <div class="hero__img">
              <img src="img/content/women-1.jpg" alt="Девушка с тортом в руках">
              <div class="hero__img-control">
                <a data-fslightbox href="img/cake.mp4" class="hero__img-button">
                  <img src="img/icons/play.svg" alt="">
                </a>
                  Посмотри, как готовятся наши торты
              </div>
            </div>
          </div>
        </div>

    <main class="main"></main>
